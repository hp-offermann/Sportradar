<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
    <title>Sportradar Calendar</title>
</head>
<body>

<div class="container" id="container">
    <div class="calendar" id="calendar">
        <div class="navbar" id="navbar">
            <a href="/" class="navigation"><i class="fa-solid fa-bars"></i>Home</a>
            <a href="/addEvent" class="navigation"><i class="fa-solid fa-calendar-days"></i>Add Event</a>
        </div>
        <div class="header">November 2024</div>

        <div class="weekdays" id="weekdays">
            <div class="mon-sun">Mon</div>
            <div class="mon-sun">Tue</div>
            <div class="mon-sun">Wed</div>
            <div class="mon-sun">Thu</div>
            <div class="mon-sun">Fri</div>
            <div class="mon-sun">Sat</div>
            <div class="mon-sun">Sun</div>
        </div>

        <div class="days" id="days"></div>
    </div>
</div>

<script src="../js/main.js"></script>
</body>
</html>
