<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Sportradar Calendar</title>
</head>
<body>

<div class="navbar" id="navbar">
    <button class="button" id="btn_Home"><i class="fa-solid fa-bars"></i> Home</button>
    <button class="button" id="btn_Event"><i class="fa-solid fa-calendar-days"></i> Add Event</button>
</div>

<div class="calendar">
    <div class="header">November 2024</div>
    <div class="weekdays">
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
        <div>Sunday</div>
    </div>
    <div class="days"></div>
</div>

<script src="../js/main.js"></script>
</body>
</html>
