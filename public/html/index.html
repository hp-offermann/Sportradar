<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Sportradar Calendar</title>
</head>
<body>

<div class="navbar" id="navbar">
    <button class="button" id="btn_Home"><i class="fa-solid fa-bars"></i> Home</button>
    <button class="button" id="btn_Event"><i class="fa-solid fa-calendar-days"></i> Add Event</button>
</div>

<div class="container" id="container">
    <div class="calendar" id="calendar">
        <div class="header">November 2024</div>
        <div class="weekdays" id="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
        </div>
        <div class="days" id="days"></div>
    </div>
</div>


<script src="../js/main.js"></script>
</body>
</html>
