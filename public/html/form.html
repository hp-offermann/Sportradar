<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/index.css">
    <title>Sportradar Calendar</title>
</head>
<body>

<div class="container">
    <div class="main-container">
        <div class="navbar" id="navbar">
            <i class="fa-solid fa-bars"></i><a href="/" class="navigation">Home</a>
            <i class="fa-solid fa-calendar-days"></i><a href="/addEvent" class="navigation">Add Event</a>
        </div>

        <form id="addEvent" class="addEvent">
            <div class="formInfo">
                <p>Please fill out the form to add a new event to the calendar.</p>
                <p>Eventname and Date are required.</p>
            </div>

            <input class="input" id="name" name="name" type="text" placeholder="Eventname" required>
            <input class="input" id="date" name="date" type="date" min="2024-11-01" max="2024-11-30" required>
            <input class="input" id="sport" name="sport" type="text" placeholder="Sport">
            <input class="input" id="time" name="time" type="time">
            <input class="input" id="participants" name="participants" type="text" placeholder="Participants">
            <input class="input" id="place" name="place" type="text" placeholder="Place">
            <button class="submitBtn" id="submitBtn" type="submit">Add Event</button>
        </form>
    </div>

</div>


<script src="../js/main.js"></script>
</body>
</html>
